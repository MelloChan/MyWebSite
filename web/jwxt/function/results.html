<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="application/javascript" src="../../js/jquery/2.0.0/jquery.min.js"></script>
    <title>成绩</title>
</head>
<body>
<div>
    <p id="results"></p>
</div>
<script type="application/javascript">
    (function () {
                $.ajax({
                    url: "/api/jwxt/results",
                    type:"POST",
                    success: function (result) {
                        if (result) {
                            $("#results").html(result);
                        }
                    }

                });
            }()
    );
</script>
</body>
</html>
