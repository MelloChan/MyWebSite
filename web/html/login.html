<div>
<div class="page-container" >

        <h1>Chat Room</h1>
        <form action="/login" method="post" >
           <div>
               <input type="email" name="email" class="email" placeholder="邮箱" autocomplete="off">
           </div>
            <div>
                <input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false">
            </div>

            <button type="submit" id="submit">登录</button>
            <p><a href="../html/reset.html">无法登录?</a></p>
        </form>

</div>

            <h2>Message</h2>
            <div class="alert-con">

<script src="../js/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
<script>
    var u = $("input[name=username]");
    var p = $("input[name=password]");
    $("#submit").on('click',function(){
        if(u.val() == '' || p.val() =='')
        {
          alert("用户名或密码不能为空~");
            return false;
        }
    });
</script>

</body>
</html>
