<script type="application/javascript">
    var vList = ['video/Dream.mp4', 'video/LoveYou.mp4', 'video/Memory.mp4']; // 初始化播放列表
    var vLen = vList.length; // 播放列表的长度
    var curr = 0; // 当前播放的视频
    var video = document.getElementById("animation");
    video.addEventListener('ended', play);
    play();
    function play(e) {
        video.src = vList[curr];
        video.load();
        video.play();
        curr++;
        if(curr >= vLen){
            curr = 0; // 播放完了，重新播放
        }

    }
</script>
